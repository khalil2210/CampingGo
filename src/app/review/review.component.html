<!-- Header-->
<header class="bg-dark py-5" style="background-image: url('assets/img/antoine-barres.jpg'); color: white;">

  <div class="container px-5 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-2 fw-bolder mb-0">Testimonials</h1>
      <p class="lead fw-normal text-white-50 mb-0">All rights reserved</p>
  </div>
  </div>

</header>
<section style="color: #000; background-color: #f3f2f2;">
    <div class="container py-5">
      <div class="card h-60 px-3 w-100">
  <form style="height: 100%;">
    <div class="card-body d-flex flex-column h-70 justify-content-between">
      <div class="text-center">
        <label for="review">Review Title</label>
        <input type="text" class="form-control" name="reviewTitle"  [(ngModel)]="reviewTitle" id="review" placeholder="Enter your Review Subjects" >
     </div> 
      <div class="text-center">
        <label for="review">Review Text</label>
        <textarea class="form-control"  [(ngModel)]="reviewText" name="reviewText" placeholder="Write Your Testimonial Here" id="exampleFormControlTextarea1" rows="6"></textarea>
      </div>
      <div class="stars text-center" style="margin-left: 480px ;" >
        <label>Rating</label>
        <form action="">
          
          <input class="star star-5" id="star-5" type="radio" (click)="setRating(5)" name="star"/>
      
          <label class="star star-5" for="star-5"></label>
      
          <input class="star star-4" id="star-4" type="radio"(click)="setRating(4)" name="star"/>
      
          <label class="star star-4" for="star-4"></label>
      
          <input class="star star-3" id="star-3" type="radio" (click)="setRating(3)"name="star"/>
      
          <label class="star star-3" for="star-3"></label>
      
          <input class="star star-2" id="star-2" type="radio" (click)="setRating(2)"name="star"/>
      
          <label class="star star-2" for="star-2"></label>
      
          <input class="star star-1" id="star-1" type="radio"(click)="setRating(1)" name="star"/>
      
          <label class="star star-1" for="star-1"></label>
      
        </form>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-solid" type="submit" (click)="reviewCampingSpace(
          {
          'reviewText':reviewText,
          'reviewTitle':reviewTitle,
          'rating':rating
        },6,1)" >Submit Your Review</button>
      </div>
    </div>
  </form>
</div>
