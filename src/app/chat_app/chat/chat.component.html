<section style="background-color: #CDC4F9">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="chat3" style="border-radius: 15px;">
          <div class="card-body" >
            <div class="row">
              <!-- chatrooms Container +search bar -->
              <div class="col-md-6 col-lg-4 col-xl-4 mb-4 mb-md-0">
                <div class="p-3">
                  <!-- search bar -->
                  <div class="input-group mb-3">
                    <div></div>
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon">
                      <button type="button" class="btn btn-primary mx-2" (click)="openDialog()">
                        <i class="bi bi-plus-lg"></i>
                      </button>
                  </div>
                  <!-- chatroom Container -->
                  <div class="overflow-auto" style="position: relative; height: 400px">
                    <ul class="list-unstyled mb-0">
                      <!-- chatroom's Card -->
                      <li class="p-1 border-bottom">
                        <div *ngFor="let chatroom of chatroomList ; let i = index" >
                         <a [routerLink]="['/chatroom',chatroom.id]" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="avatar" class="d-flex align-self-center me-3" width="50">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">
                                {{chatroom.name}}</p>
                              <p class="small">Hello, Are you there?</p>
                            </div>
                          </div>
                          <div class="pt-1">
                            <!-- <p class="small text-muted mb-1">Just now</p> -->
                            <span class="icon-btn" (click)="deleteChatroom(chatroom.id,i)"> <i class="bi bi-x"></i></span>
                          </div>
                        </a>
                         </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- messages + input container -->
              <div class="col-md-6 col-lg-8 col-xl-8">
                  <!-- messages component -->
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
