<div class="d-flex flex-column align-items-center justify-content-between">
<h1 mat-dialog-title>Add a chatroom</h1>
<div class="m-2">
  <input type="text" class="form-control rounded "placeholder="Chatroom name" [(ngModel)]="chatroomName">
</div>
<mat-dialog-actions>
  <button class="btn icon-btn p-1 mx-1" [mat-dialog-close]=null>Cancel</button>
  <button [mat-dialog-close]="chatroomName" class="btn btn-primary p-1 mx-1" >Save</button>
</mat-dialog-actions>
</div>
