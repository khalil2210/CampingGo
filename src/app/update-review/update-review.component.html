<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Update Your Review</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="reviewTitle">{{id}}</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="reviewTitle" name="reviewTitle" placeholder="Enter Your Review Title" [(ngModel)]="reviewTitle"  >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">ReviewText</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
                <div class="stars text-center" style="margin-left: 20px ;" >
                    <label>Rating</label>
                    <form action="">
                      
                      <input class="star star-5" id="star-5" type="radio" (click)="setRating(5)" name="star"/>
                  
                      <label class="star star-5" for="star-5"></label>
                  
                      <input class="star star-4" id="star-4" type="radio"(click)="setRating(4)" name="star"/>
                  
                      <label class="star star-4" for="star-4"></label>
                  
                      <input class="star star-3" id="star-3" type="radio" (click)="setRating(3)"name="star"/>
                  
                      <label class="star star-3" for="star-3"></label>
                  
                      <input class="star star-2" id="star-2" type="radio" (click)="setRating(2)"name="star"/>
                  
                      <label class="star star-2" for="star-2"></label>
                  
                      <input class="star star-1" id="star-1" type="radio"(click)="setRating(1)" name="star"/>
                  
                      <label class="star star-1" for="star-1"></label>
                  
                    </form>
                  </div>    
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" (click)="updateReview(review.id,review)" style="margin-left: 390px ;">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
