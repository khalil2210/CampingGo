<div class="container p-1">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-11">

      <div>
          <h2>Comments</h2>
        <div class="mt-3 d-flex flex-row align-items-center p-3 form-color" >
          <img src="https://i.imgur.com/zQZSWrt.jpg" width="50" class="rounded-circle mr-2">
          <input type="text" class="form-control" [(ngModel)]="commentInput.content" placeholder="Enter your comment..." name="content">
          <div class="mx-2">
            <label for="file-input" class="custom-file-upload">
              <i class=" icon-btn bi bi-paperclip mx-2"></i>
            </label>
            <input type="file" id="file-input" (change)="onFileSelected($event)" name="file">
          </div>
          <button class="btn btn-primary mx-1" type="submit" (click)="addComment(commentInput,3)">Comment</button>
        </div>

        <div class="mt-2" *ngFor="let comment of commentList">

          <div class="d-flex flex-row p-3">

            <img src="https://i.imgur.com/zQZSWrt.jpg" width="40"  style="height: 40px" class="rounded-circle mx-3">

            <div class="w-100">

              <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-row align-items-center">
                    <span class="mr-2">{{comment.author.username}}</span>
                    <i class="bi bi-pencil mx-2 small"></i>
                    <!-- <small class="c-badge">Top Comment</small> -->
                  </div>
                  <div> 
                    <small>12h ago</small>
                    <i class="bi bi-trash3 small m-2"  (click)="deleteComment(comment.id)"  ></i>
                  
                  </div>
                 
            </div>
            <p class="text-justify comment-text mb-1" >{{comment.content}}</p>

            <img src="http://localhost:8090/image/getImage/{{comment.image.id}}" class="w-75 h-80" alt="" *ngIf="comment.image" >

            <div class="d-flex flex-row user-feed">

              <span class="wish"><i class="bi bi-hand-thumbs-up mx-1"></i>24</span>
            
              <span class="wish"> <i class="bi bi-hand-thumbs-down mx-1"></i>0</span>
             
            </div>
            
          </div>
          

        </div>


      </div>

    
      
    </div>
    
  </div>
  </div>
  
</div>
