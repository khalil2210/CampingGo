  <div class="home-center">
    <div class="home-center-wrapper">
   <div class="createPost">
      
  
                          <h3 class="mini-headign">Create Post</h3>
                          <div class="p-title">
                          <input type="text" name="title" id="title" [(ngModel)]="post.title" placeholder="Post's Title ,here">
                          
                      </div>
                          
                          <div class="post-text">
                              <img src="assets/images/user.jpg" alt="user">
                              <input type="text-area" name="content" id="content" [(ngModel)]="post.content" placeholder="What's on your mind, Camper ">
                          </div>
  
                          <div class="post-icon">
                              <a style="background: #ffebed;">
                              <i style="background: #ff4154;" class="fa-solid fa-camera"></i>
                              <label for="media">media</label>
                              <input  type="file" (change)="onFileSelected($event)" class="form-"> 
                              
                              </a>
                              
  
                              <a href="#" style="background: #d7ffef;">
                              <i style="background: #00d181;" class="fa-solid fa-location-dot"></i>
                              Location</a>
  
                              
                              
                              <a href="#" style="background: #fff4d1;">
                              <i style="background: #ffca28;" class="fa-solid fa-face-grin-beam"></i>
                              Feeling / Acrivity</a>
  
                          </div>
                          <button  (click)="addPostandImage(post,file,'1')" type="button" class="btn btn-primary " >Add your post</button>
                          
  
                      </div>
                      
                  </div>
              </div>
        </div>
    </div>
   </div>

      <div class="home">
        <div class="container">
            <div class="home-weapper">
      
      <div class="home-center">
    
    
    <div class="fb-post1-header mx-3">
        <ul>
            <li class="active">Community</li>
    
        </ul>
    </div>
    <div class="fb-post1 m-3" *ngFor="let post of posts">
        <div class="fb-post1-container ">
        
            <div class="fb-p1-main">
                <div class="post-title">
                    <img src="assets/images/user.jpg" alt="user picture">
                    <ul>
                        <li><h3>Arham Kabir</h3></li>
                        <li><span>02 march at 12:55 PM</span></li>
                    </ul>
                   
                </div>
                <h2 class="p-title">{{ post.title }}</h2>
                <p class="p-content">{{post.content}}
                </p>
    
                <div class="post-images">
                    <div class="post-images1">
                        <img [src]="'http://localhost:8090/image/getImage/'+ post.image.id" class="image" alt="image post" alt="post's image">
                      
                    </div>
                    <div class="post-images2">
                        
                    </div>
                </div>
    
                <div class="like-comment">
                    <ul>
                        <li>
                            <i class="bi bi-hand-thumbs-up"></i>
                            <span>22k like</span>
                        </li>
                        <li><i class="fa-regular fa-comment-dots"></i> <span>555 comments</span></li>
                        <li><i class="fa-solid fa-share-from-square"></i> <span>254 share</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
