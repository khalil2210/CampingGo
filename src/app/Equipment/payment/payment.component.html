<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-T4/ZzvydeGZJxTVZ+RgILfTtTByPJHYwoyD9aOCJnrmzYfHmgQd2kMC+1nFJhZoV7sIohc9X+bPtOmzCT2j3sQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- Header-->
<header class="bg-dark py-5" style="background-image: url('assets/img/antoine-barres.jpg')">
  <div class="container px-5 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Payment Online</h1>
          <p class="lead fw-normal text-white-50 mb-0">Tous les droits sont réservés</p>
      </div>
  </div>

</header>


<div class="main" style="background-color: #eee;">
  <div class="section text">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px;">
            <div class="card-body text-black">
              <div class="row">
                <div class="col-lg-6 px-5 py-4">

                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>

                  <div class="d-flex align-items-center mb-5" *ngFor="let x of shoppingList ">
                    <div class="flex-shrink-0">
                      <img src="{{this.host+'/image/getImage/'+x.image.id}}"
                        class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <button type="submit" class="float-end text-black" (click)="delete(x.id)"><i class="fas fa-times">.</i></button>
                      <h5 class="text-primary">{{x.name}}</h5>
                      <h6 style="color: #9e9e9e;">{{x.description}}</h6>
                      <div class="d-flex align-items-center">
                        <p class="fw-bold mb-0 me-5 pe-3">{{x.price}}</p>
                        <div class="def-number-input number-input safari_only">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                            class="minus"  (click)="min(x,x.id)"></button>
                          <input class="quantity fw-bold text-black"  min="0" [(ngModel)]="quantite" name="quantite" value="1"
                            type="number">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus" [disabled]="x.quantity===0" (click)="max(x,x.id)"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                  <div class="d-flex justify-content-between">
                    <p class="fw-bold">Livraison:</p>
                    <p class="fw-bold">7dt</p>
                  </div>
                  <div class="d-flex justify-content-between p-2 mb-2"  style="background-color: #e1f5fe;">
                    <h3 class="fw-bold mb-0">Total:</h3>
                    <h3 class="fw-bold mb-0"  >{{chargeRequest.amount}}$</h3>
                  </div>

                </div>
                <div class="col-lg-6 px-5 py-4">

                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

                  <form class="mb-5">

                    <div class="form-outline mb-5">
                      <input type="text" id="typeText" name="cardNumber" [(ngModel)]="chargeRequest.cardNumber" class="form-control form-control-lg" siez="17"
                         minlength="19" maxlength="19" />
                      <label class="fw-bold mb-0" for="typeText">Card Number</label>
                    </div>

                    <div class="form-outline mb-5">
                      <input type="text" id="typeName" name="name" [(ngModel)]="chargeRequest.name" class="form-control form-control-lg" siez="17"
                        value="John Smith" />
                      <label class="fw-bold mb-0" for="typeName">Name on card</label>
                    </div>
                    <div class="form-outline mb-5">
                      <input type="email" id="typeName" name="email" [(ngModel)]="chargeRequest.email" class="form-control form-control-lg" siez="17"
                         />
                      <label class="fw-bold mb-0" for="typeName">Email</label>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-5">
                        <div class="form-outline">
                          <div class="input-group"><input type="text" id="typeExp" name="exp_month"  [(ngModel)]="chargeRequest.exp_month" class="form-control form-control-lg"
                            size="2" id="exp" placeholder="MM" minlength="2" maxlength="2" />
                            <input type="text" id="typeExp" name="exp_year" placeholder="YYYY" [(ngModel)]="chargeRequest.exp_year" class="form-control form-control-lg" value="01/22"
                            size="4" id="exp" minlength="4" maxlength="4" />
                          </div>
                          <label class="fw-bold mb-0" for="typeExp">Expiration</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-5">
                        <div class="form-outline">
                          <input type="password" id="typeText" name="cvv" [(ngModel)]="chargeRequest.cvv" class="form-control form-control-lg"
                             size="1" minlength="3" maxlength="3" />
                          <label class="fw-bold mb-0" for="typeText">Cvv</label>
                        </div>
                      </div>
                    </div>

                    <p class="mb-5">Tous les droits sont réservés <a
                        href="#!">contact admin</a>.</p>

                    <button type="submit" (click)="charge()" class="btn btn-primary btn-block btn-lg" >Buy now</button>

                    <h5 class="fw-bold mb-0" style="position: absolute;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; bottom: 0;">
                      <a routerLink="/shop" style="font-size: x-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><i class="fas fa-angle-left me-2" ></i>Back to shopping</a>
                    </h5>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
