<div class="container d-flex justify-content-center mt-50 mb-50">

  <div class="row">
     <div class="col-md-10">

          <div class="card card-body mt-3" *ngFor="let x of liste">
                      <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row" >
                          <div class="mr-2 mb-3 mb-lg-0">

                            <img src="{{this.host+'/image/getImage/'+x.image.id}}"
                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                          </div>

                          <div class="media-body">
                            <table class="table">
                              <thead>
                                <th>#</th>

                                <th>name</th>

                                <th>price</th>
                                <th>quantity</th>
                                <th>createdAt</th>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>{{x.id}}</td>
                                  <td scope="row">{{x.name}}</td>
                                  
                                  <td>{{x.price}}</td>
                                  <td>{{x.quantity}}</td>
                                  <td>{{x.createdAt}}</td>
                                </tr>

                              </tbody>
                            </table>
                            <ul class="list-inline list-inline-dotted mb-0">
                             <span style="color: coral;"> Description : {{x.description}}</span>
                          </ul>

                          </div>

                          <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                              <h3 class="mb-0 font-weight-semibold">Rating</h3>

                              <div>
                                  <i class="fa fa-star"></i>
                                  <i class="fa fa-star"></i>
                                  <i class="fa fa-star"></i>
                                  <i class="fa fa-star"></i>

                              </div>

                              <div class="text-muted">{{x.rate}}</div>

                          </div>

                      </div>
                  </div>
  </div>
  </div>
</div>
